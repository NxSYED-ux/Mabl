<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Mabl Test Project</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --error-color: #f72585;
            --success-color: #4cc9f0;
            --text-dark: #2b2d42;
            --text-light: #f8f9fa;
            --bg-gradient: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-dark);
            line-height: 1.6;
        }

        /* Login Page */
        .login-page {
            background: url('assets/hero-bg.jpg') no-repeat center center;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .floating-form {
            margin-top: 2rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border 0.3s;
        }

        .input-group input:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .primary-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }

        .primary-btn:hover {
            background: var(--secondary-color);
        }

        .error-message {
            color: var(--error-color);
            margin-top: 1rem;
            font-weight: 600;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body class="login-page">
    <div class="auth-container">
        <h1>Welcome Back! üëã</h1>
        <p class="subtitle">Test Mabl‚Äôs automation on this secure login.</p>
        
        <form id="login-form" class="floating-form">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="user@test.com" required>
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>
            
            <button type="submit" id="login-btn" class="primary-btn">
                Sign In ‚Üí 
            </button>
        </form>
        
        <div class="error-message hidden" id="error-message">
            ‚ùå Invalid credentials. Try again.
        </div>
    </div>
    
    <script>
        document.getElementById('login-form')?.addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('error-message');

            if (email === "user@test.com" && password === "Syed123") {
                window.location.href = "dashboard.html?user=Test+User";
            } else {
                errorElement.classList.remove('hidden');
                setTimeout(() => errorElement.classList.add('hidden'), 3000);
            }
        });
    </script>
</body>
</html>
