<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Mabl Test Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
    <div class="auth-container">
        <h1>Welcome Back! 👋</h1>
        <p class="subtitle">Test Mabl’s automation on this secure login.</p>
        
        <form id="login-form" class="floating-form">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="user@test.com" required>
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>
            
            <button type="submit" id="login-btn" class="primary-btn">
                Sign In → 
            </button>
        </form>
        
        <div class="error-message hidden" id="error-message">
            ❌ Invalid credentials. Try again.
        </div>
    </div>
    
    <script>
        document.getElementById('login-form')?.addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('error-message');

            if (email === "user@test.com" && password === "Syed123") {
                window.location.href = "dashboard.html?user=Test+User";
            } else {
                errorElement.classList.remove('hidden');
                setTimeout(() => errorElement.classList.add('hidden'), 3000);
            }
        });
    </script>
</body>
</html>
